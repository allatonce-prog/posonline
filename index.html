<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="POS System - Point of Sale with Inventory Management">
  <meta name="theme-color" content="#6366f1">
  <title>POS System - Login</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Modern Login Styles -->
  <style>
    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-lg);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    .bg-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .bg-shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 20s infinite ease-in-out;
    }

    .bg-shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .bg-shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .bg-shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 30%;
      animation-delay: 4s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: var(--spacing-2xl);
      width: 100%;
      max-width: 420px;
      animation: slideInUp 0.6s ease;
      position: relative;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: var(--spacing-xl);
    }

    .login-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--spacing-lg);
      font-size: 2.5rem;
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    .login-header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: var(--spacing-sm);
    }

    .login-header p {
      color: var(--gray-600);
      font-size: 0.95rem;
      margin-bottom: 0;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-lg);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
      position: relative;
    }

    .form-group label {
      font-weight: 600;
      color: var(--dark);
      font-size: 0.9rem;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 2.6rem;
      color: var(--gray-400);
      font-size: 1.1rem;
      z-index: 1;
    }

    .form-group input {
      width: 100%;
      padding: 0.875rem 1rem 0.875rem 2.75rem;
      border: 2px solid var(--gray-200);
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      transition: var(--transition);
      background: var(--white);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
      transform: translateY(-1px);
    }

    .form-group input:hover {
      border-color: var(--gray-300);
    }

    .login-btn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: var(--white);
      border: none;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      margin-top: var(--spacing-md);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .login-btn.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid var(--white);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .error-message {
      background: #fee2e2;
      color: var(--danger-dark);
      padding: var(--spacing-md);
      border-radius: 8px;
      font-size: 0.85rem;
      text-align: center;
      margin-top: var(--spacing-md);
      border: 1px solid #fecaca;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: shake 0.5s ease;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }
    }

    .success-message {
      background: #d1fae5;
      color: var(--success-dark);
      padding: var(--spacing-md);
      border-radius: 8px;
      font-size: 0.85rem;
      text-align: center;
      margin-top: var(--spacing-md);
      border: 1px solid #a7f3d0;
      display: none;
    }

    .success-message.show {
      display: block;
      animation: slideInUp 0.3s ease;
    }

    /* Responsive improvements */
    @media (max-width: 480px) {
      .login-container {
        padding: var(--spacing-lg);
        margin: var(--spacing-md);
      }

      .login-header h1 {
        font-size: 1.5rem;
      }

      .login-logo {
        width: 60px;
        height: 60px;
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-wrapper">
    <!-- Animated background -->
    <div class="bg-shapes">
      <div class="bg-shape"></div>
      <div class="bg-shape"></div>
      <div class="bg-shape"></div>
    </div>

    <div class="login-container">
      <div class="login-header">
        <div class="login-logo">ðŸ›’</div>
        <h1>POS System</h1>
        <p>Point of Sale & Inventory Management</p>
      </div>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <span class="input-icon">ðŸ‘¤</span>
          <input type="text" id="username" name="username" placeholder="Enter your username" required
            autocomplete="username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <span class="input-icon">ðŸ”’</span>
          <input type="password" id="password" name="password" placeholder="Enter your password" required
            autocomplete="current-password">
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span id="btnText">Sign In</span>
        </button>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/firebase-db.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/admin/settings.js"></script>
  <script>
    // Apply custom settings to login page
    document.addEventListener('DOMContentLoaded', () => {
      // Apply settings from localStorage
      if (typeof applyLoginSettings === 'function') {
        applyLoginSettings();
      }
    });

    // Initialize database and handle login
    document.addEventListener('DOMContentLoaded', async () => {
      // Check if already logged in
      if (auth.isAuthenticated()) {
        const user = auth.getCurrentUser();
        if (user.role === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'cashier.html';
        }
        return;
      }

      // Initialize database
      showLoading('Initializing system...');
      try {
        await db.init();
        await db.initializeDefaults();
        hideLoading();
      } catch (error) {
        hideLoading();
        showMessage('Error initializing system: ' + error.message, 'error');
      }

      // Handle login form
      const loginForm = document.getElementById('loginForm');
      const loginBtn = document.getElementById('loginBtn');
      const btnText = document.getElementById('btnText');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if (!username || !password) {
          showMessage('Please enter username and password', 'error');
          return;
        }

        // Show loading state
        loginBtn.classList.add('loading');
        btnText.textContent = 'Signing in...';
        hideMessage();

        try {
          const user = await auth.login(username, password);

          hideMessage();
          showMessage('Login successful! Redirecting...', 'success');

          // Redirect based on role
          setTimeout(() => {
            if (user.role === 'admin') {
              window.location.href = 'admin.html';
            } else {
              window.location.href = 'cashier.html';
            }
          }, 1000);

        } catch (error) {
          showMessage(error.message, 'error');
          loginBtn.classList.remove('loading');
          btnText.textContent = 'Sign In';
        }
      });

      // Show message function
      function showMessage(message, type) {
        hideMessage();

        if (type === 'error') {
          errorMessage.textContent = message;
          errorMessage.classList.add('show');
        } else if (type === 'success') {
          successMessage.textContent = message;
          successMessage.classList.add('show');
        }
      }

      // Hide message function
      function hideMessage() {
        errorMessage.classList.remove('show');
        successMessage.classList.remove('show');
      }

      // Register service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('Service Worker registered:', registration);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      }

      // PWA install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;

        // Show install button or notification
        setTimeout(() => {
          if (confirm('Install POS System as an app?')) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the install prompt');
              }
              deferredPrompt = null;
            });
          }
        }, 3000);
      });
    });
  </script>
</body>

</html>
