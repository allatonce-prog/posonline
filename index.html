<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="POS System - Point of Sale with Inventory Management">
  <meta name="theme-color" content="#6366f1">
  <title>POS System - Login</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Modern Dark Theme Login Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      position: relative;
      overflow: hidden;
    }

    /* Animated gradient background */
    .login-wrapper::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Animated particles */
    .bg-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .bg-shape {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(168, 85, 247, 0.2));
      backdrop-filter: blur(10px);
      animation: float 15s infinite ease-in-out;
      box-shadow: 0 8px 32px 0 rgba(99, 102, 241, 0.2);
    }

    .bg-shape:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 15%;
      animation-delay: 0s;
      animation-duration: 20s;
    }

    .bg-shape:nth-child(2) {
      width: 150px;
      height: 150px;
      top: 70%;
      right: 15%;
      animation-delay: 3s;
      animation-duration: 25s;
    }

    .bg-shape:nth-child(3) {
      width: 80px;
      height: 80px;
      bottom: 15%;
      left: 25%;
      animation-delay: 6s;
      animation-duration: 18s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) translateX(0px) rotate(0deg);
        opacity: 0.3;
      }

      33% {
        transform: translateY(-30px) translateX(20px) rotate(120deg);
        opacity: 0.6;
      }

      66% {
        transform: translateY(-15px) translateX(-20px) rotate(240deg);
        opacity: 0.4;
      }
    }

    /* Login container with glassmorphism */
    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 440px;
      animation: slideInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      z-index: 1;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Header */
    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    /* Modern icon logo */
    .login-logo {
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 2.8rem;
      box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4),
        0 5px 15px rgba(0, 0, 0, 0.3);
      animation: logoFloat 3s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    .login-logo::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    @keyframes logoFloat {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-10px) rotate(5deg);
      }
    }

    @keyframes shine {
      0% {
        transform: translateX(-100%) translateY(-100%) rotate(45deg);
      }

      100% {
        transform: translateX(100%) translateY(100%) rotate(45deg);
      }
    }

    .login-header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .login-header p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.95rem;
      font-weight: 400;
    }

    /* Form */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      position: relative;
    }

    .form-group label {
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.875rem;
      letter-spacing: 0.3px;
      margin-left: 0.25rem;
    }

    /* Modern input with icon */
    .input-icon {
      position: absolute;
      left: 1.25rem;
      top: 2.85rem;
      font-size: 1.25rem;
      z-index: 2;
      transition: all 0.3s ease;
      filter: grayscale(1);
      opacity: 0.6;
    }

    .form-group input:focus+.input-icon,
    .form-group:focus-within .input-icon {
      filter: grayscale(0);
      opacity: 1;
      transform: scale(1.1);
    }

    .form-group input {
      width: 100%;
      padding: 1rem 1.25rem 1rem 3.5rem;
      border: 1.5px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      font-size: 1rem;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .form-group input:hover {
      border-color: rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1),
        0 8px 16px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }

    /* Modern gradient button */
    .login-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      border: none;
      border-radius: 14px;
      padding: 1.125rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      margin-top: 0.5rem;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3),
        0 5px 10px rgba(0, 0, 0, 0.2);
      letter-spacing: 0.5px;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4),
        0 8px 15px rgba(0, 0, 0, 0.3);
    }

    .login-btn:active {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .login-btn.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .login-btn.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 22px;
      height: 22px;
      margin: -11px 0 0 -11px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Messages */
    .error-message {
      background: rgba(239, 68, 68, 0.15);
      backdrop-filter: blur(10px);
      color: #fca5a5;
      padding: 1rem 1.25rem;
      border-radius: 12px;
      font-size: 0.875rem;
      text-align: center;
      margin-top: 1rem;
      border: 1px solid rgba(239, 68, 68, 0.3);
      display: none;
      animation: shake 0.5s ease;
    }

    .error-message.show {
      display: block;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-8px);
      }

      75% {
        transform: translateX(8px);
      }
    }

    .success-message {
      background: rgba(16, 185, 129, 0.15);
      backdrop-filter: blur(10px);
      color: #6ee7b7;
      padding: 1rem 1.25rem;
      border-radius: 12px;
      font-size: 0.875rem;
      text-align: center;
      margin-top: 1rem;
      border: 1px solid rgba(16, 185, 129, 0.3);
      display: none;
    }

    .success-message.show {
      display: block;
      animation: slideInUp 0.4s ease;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-wrapper {
        padding: 1rem;
      }

      .login-container {
        padding: 2rem 1.5rem;
        border-radius: 20px;
      }

      .login-header h1 {
        font-size: 1.5rem;
      }

      .login-logo {
        width: 75px;
        height: 75px;
        font-size: 2.2rem;
      }

      .form-group input {
        padding: 0.875rem 1rem 0.875rem 3.25rem;
      }

      .login-btn {
        padding: 1rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-wrapper">
    <!-- Animated background -->
    <div class="bg-shapes">
      <div class="bg-shape"></div>
      <div class="bg-shape"></div>
      <div class="bg-shape"></div>
    </div>

    <div class="login-container">
      <div class="login-header">
        <div class="login-logo">ðŸ›’</div>
        <h1>LOGIN TO YOUR ACCOUNT</h1>
        <p>Enter your credentials to continue</p>
      </div>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required
            autocomplete="username">
          <span class="input-icon">ðŸ‘¤</span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required
            autocomplete="current-password">
          <span class="input-icon">ðŸ”’</span>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span id="btnText">Sign In</span>
        </button>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/firebase-db.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/admin/settings.js"></script>
  <script>
    // Apply custom settings to login page
    document.addEventListener('DOMContentLoaded', () => {
      // Apply settings from localStorage
      if (typeof applyLoginSettings === 'function') {
        applyLoginSettings();
      }
    });

    // Initialize database and handle login
    document.addEventListener('DOMContentLoaded', async () => {
      // Check if already logged in
      if (auth.isAuthenticated()) {
        const user = auth.getCurrentUser();
        if (user.role === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'cashier.html';
        }
        return;
      }

      // Initialize database
      showLoading('Initializing system...');
      try {
        await db.init();
        await db.initializeDefaults();
        hideLoading();
      } catch (error) {
        hideLoading();
        showMessage('Error initializing system: ' + error.message, 'error');
      }

      // Handle login form
      const loginForm = document.getElementById('loginForm');
      const loginBtn = document.getElementById('loginBtn');
      const btnText = document.getElementById('btnText');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if (!username || !password) {
          showMessage('Please enter username and password', 'error');
          return;
        }

        // Show loading state
        loginBtn.classList.add('loading');
        btnText.textContent = 'Signing in...';
        hideMessage();

        try {
          const user = await auth.login(username, password);

          hideMessage();
          showMessage('Login successful! Redirecting...', 'success');

          // Redirect based on role
          setTimeout(() => {
            if (user.role === 'admin') {
              window.location.href = 'admin.html';
            } else {
              window.location.href = 'cashier.html';
            }
          }, 1000);

        } catch (error) {
          showMessage(error.message, 'error');
          loginBtn.classList.remove('loading');
          btnText.textContent = 'Sign In';
        }
      });

      // Show message function
      function showMessage(message, type) {
        hideMessage();

        if (type === 'error') {
          errorMessage.textContent = message;
          errorMessage.classList.add('show');
        } else if (type === 'success') {
          successMessage.textContent = message;
          successMessage.classList.add('show');
        }
      }

      // Hide message function
      function hideMessage() {
        errorMessage.classList.remove('show');
        successMessage.classList.remove('show');
      }

      // Register service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('Service Worker registered:', registration);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      }

      // PWA install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;

        // Show install button or notification
        setTimeout(() => {
          if (confirm('Install POS System as an app?')) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the install prompt');
              }
              deferredPrompt = null;
            });
          }
        }, 3000);
      });
    });
  </script>
</body>

</html>
